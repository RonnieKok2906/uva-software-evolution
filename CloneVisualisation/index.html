<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

.tooltip{
	width: 20%;
	float:right;
	background-color: red;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="util.js"></script>
<script>

var margin = 20,
    diameter = 960;

var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return d.size; })

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("flare.json", function(error, root) {
  if (error) throw error;

  var focus = root,
      nodes = pack.nodes(root),
      view;

  var tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("visibility", "hidden")
      .text("Lorem ipsum dolor sit amet, invidunt patrioque mea cu, ad eius populo has. Pri et noluisse indoctum honestatis, eos ei.labore meliore. Has adhuc ipsum errem ut, quo idque labore argumentum ex. Inermis legendos voluptatibus eos at, cu tamquam legimusmea. Illud nusquam minimum eos an, ne labore molestie delectus qui, no illud solet vis.Ei eos minimum persecuti efficiendi, has legimus postulant principes ut, sumo nihil maiorum ex eos. Te nam tempor inimicus definitionem. Ex duo labore ullamcorper voluptatibus, graecis tractatos cum ad, ea dissentiet accommodare sit. Alii aliquid consectetuer te cum, cu noluisse sapientem expetendis mei. Dicat munere vivendo duo te.Solum epicurei maluisset his cu, id modo voluptua constituam his. Posse option reprimique id eum, pri quodsi menandri scribentur in, harum fabulas constituam id eum. Atqui maiorum duo in, illum maiestatis eu has. Sonet feugiat mel ea. Choro veniam ius no, purto paulo doctus cu mea.Ut mucius ridens vim, etiam affert accusam sit cu, dolor laoreet commune cum in. Quo et facilisi gloriatur definitiones, nec rebum nonumy referrentur in. Ne sed elit euismod, salutandi intellegam mel te. Ullum senserit temporibus eu cum, iuvaret convenire facilisis no nec, cu laudem postea his. No est voluptua mediocritatem.In pri epicuri eleifend mnesarchum, ad summo nostro mei, eu mea ipsum percipit efficiantur. Error oportere consetetur no vix, atomorum sensibus vel ei. Amet gubergren has ei. Sit cu modo equidem blandit, et mel albucius recusabo abhorreant. Eius erroribus vix ne, usu essent quaeque maiorum et.");

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" + d.cloneclass : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : "FFF"; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
	  .on("mouseover", function(d){ d3.selectAll(".node--leaf" + d.cloneclass).attr("style", "fill:yellow"); return tooltip.style("visibility", "visible"); })
	  .on("mouseout", function(d){ d3.selectAll(".node--leaf" + d.cloneclass).attr("style", "fill:white"); return tooltip.style("visibility", "hidden");});

	  
  var text = svg.selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
      .text(function(d) { return d.name; });

  var node = svg.selectAll("circle,text");

  d3.select("body")
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
